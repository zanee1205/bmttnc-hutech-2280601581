<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Vigenere Cipher</h2>

        <!-- Form mã hóa -->
        <form action="/vigenere_encrypt" method="post">
            <div class="form-group">
                <label for="plain_text">Plain Text:</label>
                <input type="text" class="form-control" id="plain_text" name="plain_text" value="{{ plain_text if plain_text else '' }}">
            </div>
            <div class="form-group">
                <label for="vigenere_key">Key:</label>
                <input type="text" class="form-control" id="vigenere_key" name="vigenere_key" value="{{ vigenere_key if vigenere_key else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>

        {% if encrypted_text %}
        <div class="alert alert-success mt-3">
            <strong>Encrypted Text:</strong> {{ encrypted_text }}
        </div>
        {% endif %}

        <!-- Form giải mã -->
        <form action="/vigenere_decrypt" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="cipher_text">Cipher Text:</label>
                <input type="text" class="form-control" id="cipher_text" name="cipher_text" value="{{ cipher_text if cipher_text else '' }}">
            </div>
            <div class="form-group">
                <label for="vigenere_key">Key:</label>
                <input type="text" class="form-control" id="vigenere_key" name="vigenere_key" value="{{ vigenere_key if vigenere_key else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
        </form>

        {% if decrypted_text %}
        <div class="alert alert-success mt-3">
            <strong>Decrypted Text:</strong> {{ decrypted_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
